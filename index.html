<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Images</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:black;
    color:white;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

/* Top Bar */
.top-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
}

.refresh-btn{
    background:royalblue;
    border:none;
    padding:8px 15px;
    border-radius:6px;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

.refresh-btn:hover{
    background:#00ff22;
    color:black;
}

/* Circle Section */
.circle-container {
    display:flex;
    overflow-x:auto;
    gap:12px;
    padding:10px 15px;
}

.circle-container::-webkit-scrollbar{
    display:none;
}

.circle{
    min-width:70px;
    height:70px;
    border-radius:50%;
    overflow:hidden;
    border:2px solid #ccc;
    transition:0.3s;
}

.circle:hover{
    border:2px solid orangered;
    transform:scale(1.05);
}

.circle img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Preview Section */
.preview-section{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top:20px;
}

.preview-box{
    position:relative;
    text-align:center;
}

.preview-box img{
    width:260px;
    height:260px;
    border-radius:15px;
    object-fit:cover;
    border:2px solid #ccc;
    box-shadow:0 10px 25px rgba(0,0,0,0.5);
    transition:0.3s;
}

.close-btn{
    position:absolute;
    top:-12px;
    right:-12px;
    width:35px;
    height:35px;
    background:red;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}

.download-btn{
    margin-top:15px;
    padding:8px 18px;
    border:none;
    background:royalblue;
    color:white;
    border-radius:6px;
    font-weight:bold;
    transition:0.3s;
}

.download-btn:hover{
    background:#00ff22;
    color:black;
}

footer{
    background:#111;
    padding:15px;
    text-align:center;
    font-size:14px;
    border-top:1px solid #333;
}

footer span{
    color:royalblue;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">
    <h3>Random Images</h3>
    <button class="refresh-btn" onclick="refreshPage()">Refresh</button>
</div>

<div id="circleContainer" class="circle-container"></div>

<div class="preview-section">
    <div class="preview-box">
        <span id="closeBtn" class="close-btn">✕</span>
        <img id="previewImage" src="">
        <br>
        <button id="downloadBtn" class="download-btn">Download Image</button>
    </div>
</div>

<footer>
    Made with ❤️ by <span>Raghav</span> | Dynamic Image Gallery 2026
</footer>

<script>

const circleContainer = document.getElementById("circleContainer");
const previewImage = document.getElementById("previewImage");
const closeBtn = document.getElementById("closeBtn");
const downloadBtn = document.getElementById("downloadBtn");

let firstImage = "";

// Refresh Page
function refreshPage(){
    location.reload();
}

// Create Circle
function addCircle(imgSrc) {
    const div = document.createElement("div");
    div.className = "circle";

    const img = document.createElement("img");
    img.src = imgSrc;

    img.addEventListener("click", function () {
        previewImage.src = imgSrc;
    });

    div.appendChild(img);
    circleContainer.appendChild(div);
}

// Download Image
downloadBtn.addEventListener("click", function () {
    if (!previewImage.src) return;

    const link = document.createElement("a");
    link.href = previewImage.src;
    link.download = "selected-image.jpg";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
});

// Close → Back to First Random Image
closeBtn.addEventListener("click", function () {
    previewImage.src = firstImage;
});

// Generate Random Images Every Load
function generateRandomImages() {

    circleContainer.innerHTML = "";

    const uniqueBase = Date.now();

    for (let i = 0; i < 1000; i++) {

        const randomSeed = uniqueBase + Math.floor(Math.random() * 10000);
        const imgUrl = "https://picsum.photos/seed/" + randomSeed + "/500";

        addCircle(imgUrl);

        if (i === 0) {
            firstImage = imgUrl;
            previewImage.src = firstImage;
        }
    }
}

// Run on page load
generateRandomImages();

</script>

</body>
</html>
